<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <style>
        .draggable {
            position: absolute;
            cursor: move;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border: 1px solid #ccc;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Extraction Results</h1>
    <h2>Extracted Text:</h2>
    <p>{{ text }}</p>
    <h2>Extracted Images and Headlines:</h2>
    {% for image, headline in zip(images, headlines) %}
    <div class="image-container">
        <img src="{{ image }}" alt="Extracted Image" style="max-width: 100%; height: auto;">
        <div class="draggable" style="top: 10px; left: 10px;">{{ headline }}</div>
    </div>
    {% endfor %}
    <br>
    <a href="/">Go back</a>

    <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/dist/interact.min.js"></script>
    <script>
        interact('.draggable').draggable({
            listeners: {
                move(event) {
                    const target = event.target;
                    const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });
    </script>
</body>
</html>
