<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function updateCanvas(imageId, textId, canvasId) {
            const image = document.getElementById(imageId);
            const text = document.getElementById(textId).value;
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            ctx.font = '20px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(text, 10, 50);
        }
    </script>
</head>
<body class="bg-gray-100">
    <h1 class="text-xl font-bold">Extraction Results</h1>
    <h2 class="text-lg">Extracted Text:</h2>
    <p>{{ text }}</p>
    <h2 class="text-lg">Extracted Images:</h2>
    {% for image in images %}
    <div class="flex flex-col items-center mb-4">
        <canvas id="canvas{{ loop.index }}" width="500" height="300"></canvas>
        <img id="image{{ loop.index }}" src="{{ image }}" alt="Extracted Image" onload="updateCanvas('image{{ loop.index }}', 'text{{ loop.index }}', 'canvas{{ loop.index }}')" class="hidden">
        <input type="text" id="text{{ loop.index }}" oninput="updateCanvas('image{{ loop.index }}', 'text{{ loop.index }}', 'canvas{{ loop.index }}')" class="mt-2">
    </div>
    {% endfor %}
    <br>
    <a href="/" class="underline">Go back</a>
</body>
</html>
