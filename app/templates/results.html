<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
        .draggable {
            display: inline-block;
            padding: 0.5em;
            background-color: rgba(240, 240, 240, 0.7);
            border: 1px solid #ccc;
            cursor: move;
            z-index: 10; /* Ensure draggable elements are on top */
        }
        .dropzone {
            position: relative;
            display: inline-block;
        }
        .dropzone img {
            display: block;
        }
        .dropzone .draggable {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Extraction Results</h1>
    <h2>Extracted Text:</h2>
    <p>{{ text }}</p>
    <h2>Extracted Images and Headlines:</h2>
    {% for image, headline in zip(images, headlines) %}
    <div class="dropzone">
        <img src="{{ image }}" alt="Extracted Image" style="max-width: 100%; height: auto;">
        <div class="draggable" data-headline="{{ headline }}">{{ headline }}</div>
        <button onclick="downloadImageWithText('{{ image }}', '{{ headline }}')">Download</button>
    </div>
    {% endfor %}
    <br>
    <a href="/">Go back</a>

    <script>
        interact('.draggable')
            .draggable({
                inertia: true,
                modifiers: [
                    interact.modifiers.restrictRect({
                        restriction: 'parent',
                        endOnly: true
                    })
                ],
                autoScroll: true,
                listeners: {
                    move: dragMoveListener,
                }
            });

        function dragMoveListener(event) {
            var target = event.target;
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';

            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

        function downloadImageWithText(imageUrl, text) {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = imageUrl;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ctx.font = '20px Arial';
                ctx.fillStyle = 'black';
                ctx.fillText(text, 10, img.height - 30);
                const link = document.createElement('a');
                link.download = 'image_with_text.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
        }
    </script>
</body>
</html>
