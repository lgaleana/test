<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/inspect.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                const canvas = document.getElementById(`canvas${index + 1}`);
                const ctx = canvas.getContext('2d');
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const inspector = new Inspect(canvas, {
                        text: '',
                        resizable: true,
                        draggable: true
                    });
                    const textInput = document.getElementById(`text${index + 1}`);
                    textInput.addEventListener('input', function() {
                        inspector.updateText(this.value);
                    });
                };
            });
        });
    </script>
</head>
<body class="bg-gray-100">
    <h1 class="text-xl font-bold">Extraction Results</h1>
    <h2 class="text-lg">Extracted Text:</h2>
    <p>{{ text }}</p>
    <h2 class="text-lg">Extracted Images:</h2>
    {% for image in images %}
    <div class="flex flex-col items-center mb-4">
        <canvas id="canvas{{ loop.index }}" width="500" height="300"></canvas>
        <img id="image{{ loop.index }}" src="{{ image }}" alt="Extracted Image" class="hidden">
        <input type="text" id="text{{ loop.index }}" class="mt-2">
    </div>
    {% endfor %}
    <br>
    <a href="/" class="underline">Go back</a>
</body>
</html>
