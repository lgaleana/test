<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Extractor</title>
</head>
<body>
    <h1>Content Extractor</h1>
    <form action="/extract-content" method="get">

    </form>
